<!DOCTYPE html>
<html>
<head>
    <title>Яндекс.Карта с метками</title>
    <meta charset="utf-8">
    <style>
        #map {
            width: 1420px;
            height: 900px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=91717e14-a276-4274-b1fa-2a6c6dd5567d&lang=ru_RU" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <section class="section__form">
        <div class="block__form">
            <form action="" method="post" class="form__block">
                <input type="text" name="address" id="address" required placeholder="Введите адресс">
                <input type="text" name="color" id="color" required placeholder="Статус">
                <textarea type="text" name="description" id="description" required placeholder="Введите описание"></textarea>
                <input type="text" name="images" id="images" required placeholder="Введите адрес изображения">
                <button class="form__btn" type="submit">Отправить</button>
            </form>
        </div>
    </section>
    <section class="section__map">
        <div id="map"></div>
    </section>
    <script src="add.js" type="text/javascript"></script>
</body>
</html>
